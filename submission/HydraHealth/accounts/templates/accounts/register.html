{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraHealth</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <div id="navigation">
        <nav>
            <img src="{% static 'logo2.png' %}">
            <ul>
                <li><a href="{% url 'home:homee' %}">Home</a></li>
            </ul>
        </nav>
    </div>
    <div id="box1">
        
        <div id="box2">
            <div id="box3">
                <p style="font-size: 30px;color:black;text-align: center;padding-top: 25px;">Register</p>
                <form>
                    <p id="name-p">Name</p>
                    <input id="name" class="text_input" type="text">
                    <br>
                    <br>
                    <label for="grade">Grade:</label>
                    <select id="grade" name="grade">
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                        <option value="9">9th</option>
                        <option value="10">10th</option>
                    </select>
                    <br>
                    <br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <br>
                    <p id="email-p">Email</p>
                    <input id="email" class="text_input" type="text">
                    <br>
                    <p id="pass-p">Password</p>
                    <input id="password" class="text_input" type="password">
                    <br>
                    <input id="button" type="submit" value="Sign Up">
                </form>
            </div>
        </div>
        
    </div>
    <footer>
        <p id="footer_stuff">Our mission is to provide free, quality health education to anyone, anywhere.</p>
    </footer>
</body>
</html>
